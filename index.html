<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-firebase'></i>
                <div class="logo_name">Smart Study Keeda </div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt' ></i>
                    <span class="links_name">Dashboards</span>
                </a> 
                <!-- Tooltip -->

                <span class="tooltip">Dashboards</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user' ></i>
                    <span class="links_name">User</span>
                </a>
                  <!-- Tooltip -->

                  <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span>
                </a>
                  <!-- Tooltip -->

                  <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt' ></i>
                    <span class="links_name">Analytics</span>
                </a>
                  <!-- Tooltip -->

                  <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder-open' ></i>
                    <span class="links_name">File Manager</span>
                </a>
                  <!-- Tooltip -->

                  <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-heart' ></i>
                    <span class="links_name">Saved</span>
                </a>
                  <!-- Tooltip -->

                  <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>
                  <!-- Tooltip -->

                  <span class="tooltip">Settings</span>
            </li>
        </ul>

        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="profile.jpg" alt="">
                    <div class="name-job">
                    <div class="name">Akshay Kumar</div>
                    <div class="job">Web Designer</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log-out"></i>
            </div>
        </div>
    </div>
    <div class="home-content">
        <div class="text"> Home Content </div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchbtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }

        searchbtn.onclick = function(){
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
